<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#">
    <!------------------------------------------------------------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <!------------------------------------------------------------------------------------------------------>
    <title>Sound of the Nature</title>
</head>

<body>
    <div class="container">
        <div data-key="66" class="key">BIRD&nbsp; <small>(B)</small></div>
        <div data-key="87" class="key">WIND&nbsp; <small>(W)</small></div>
        <div data-key="79" class="key">OWL&nbsp; <small>(O)</small></div>
        <div data-key="82" class="key">RIVER&nbsp; <small>(R)</small></div>
        <div data-key="83" class="key">SHEEP&nbsp; <small>(S)</small></div>
    </div>

    <audio data-key="66" src="sounds/bird_whistle.wav"></audio>
    <audio data-key="87" src="sounds/wind.wav"></audio>
    <audio data-key="79" src="sounds/owl_hoot.wav"></audio>
    <audio data-key="82" src="sounds/river.wav"></audio>
    <audio data-key="83" src="sounds/sheep.wav"></audio>

    <script>
            window.addEventListener("keydown", playSound);

            function playSound (e){
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('changeDiv');
            }


            function removeTransition(e){
                if (e.propertyName !== 'transform') return;
                this.classList.remove('changeDiv')
            }


            const keys = document.querySelectorAll(".key");
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));



    </script>
</body>
